<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vin</title>
    <style>
      body {
        font-family: sans-serif;
      }
      @keyframes spin{
        from {
          transform: rotate(0deg);
        }
      
        to {
          transform: rotate(360deg);
        }
      }
      @keyframes fill {
        from {
          top: 90%
        }
        to {
          top: 10%
        }
      }
      
      .fu-inner {
        position: absolute;
        overflow:hidden;
        border-radius: 50% !important;
      }
      
      .water {
        transform: translateZ(0);
        -webkit-transform: translateZ(0);
        transition: all 1s ease;
        -webkit-transition: all 1s ease !important;
        left: -50%;
        top: 50%;
        border: 1px solid transparent;
        border-radius: 40% !important;
        animation-duration: 10s;
        animation-name: spin;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  </head>
  <body v-scope v-effect="oninit()" class="dark:bg-gray-800">
    <script type="module">
      import { createApp } from 'https://unpkg.com/petite-vue?module'
      createApp({
        vins: [],
        loadingVin: true,
        moreVin: false,
        showColors: false,
        chosenColor: 'red',
        producerInput: '',
        regionInput: '',
        grapeInput: '',
        descriptionInput: '',
        uploadingWine: false,
        loadingTime: 100,
        findColor(color) {
          switch (color) {
            case 'rose':
              return 'text-pink-400'
            case 'white':
              return 'text-amber-400'
            case 'red':
              return 'text-rose-800'
            case 'orange':
              return 'text-orange-500'
            default:
              break;
          }
        },
        chooseColor(color) {
          this.chosenColor = color
          this.showColors = false
        },
        addWine() {
          this.uploadingWine = true;
          fetch(`/api/vin`, {
            method: 'POST',
            body: JSON.stringify({
              producer: this.producerInput,
              region: this.regionInput,
              grape: this.grapeInput,
              description: this.descriptionInput,
              color: this.chosenColor
            })
          })
          .then((res) => res.json())
          .then((data) => {
            console.log(data)
            this.moreVin = false;
            this.uploadingWine = false;
            this.vins.push(data[0].fields)
          })
        },
        fetchData(){
          const loader = setInterval(() => {
          this.loadingTime = this.loadingTime - 1
          }, 25)
          fetch(`/api/vin`)
          .then((res) => res.json())
          .then((data) => {
            console.log(data)
            clearInterval(loader)
            this.loadingVin = false
            this.vins = data.map(vin => vin.fields)
          })
        },
        checkColorScheme() {
          const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
          const setting = localStorage.getItem('color-schema') || 'auto'
          if (setting === 'dark' || (prefersDark && setting !== 'light'))
            document.documentElement.classList.toggle('dark', true)
        },
        oninit() {
          this.checkColorScheme()
          this.fetchData()
        }
      }).mount()
    </script>
