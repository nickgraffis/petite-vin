<html lang="en">

    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="/animations.css" rel="stylesheet">
    <!-- When the petite-vue is mounted, show the content. -->
    <script>
      const mounted = () => document.querySelector('#content').classList.remove('hidden')
    </script>
  </head>
  <body v-scope v-effect="oninit()" class="dark:bg-gray-800" @mounted="mounted">
    <script type="module">
      import 'virtual:windi.css'
      import { createApp } from 'https://unpkg.com/petite-vue?module'

      /**
       * Create the vue app
       * Set up variables that will be used
       * Set up methods that can be used
       */
      createApp({
        vins: [],
        loadingVin: true,
        moreVin: false,
        showColors: false,
        chosenColor: 'red',
        producerInput: '',
        regionInput: '',
        grapeInput: '',
        descriptionInput: '',
        uploadingWine: false,
        loadingTime: 100,
        image: '',

        //Find the windi color for the give vin color
        findColor(color) {
          switch (color) {
            case 'rose':
              return 'text-pink-400'
            case 'white':
              return 'text-amber-400'
            case 'red':
              return 'text-rose-800'
            case 'orange':
              return 'text-orange-500'
            default:
              break;
          }
        },

        //Change the color for adding new vines
        chooseColor(color) {
          this.chosenColor = color
          this.showColors = false
        },

        //Fetch add vin data
        addWine() {
          this.uploadingWine = true;
          fetch(`/api/vin`, {
            method: 'POST',
            body: JSON.stringify({
              producer: this.producerInput,
              region: this.regionInput,
              grape: this.grapeInput,
              description: this.descriptionInput,
              color: this.chosenColor
            })
          })
          .then((res) => res.json())
          .then((data) => {
            console.log(data)
            this.moreVin = false;
            this.uploadingWine = false;
            this.vins.push(data[0].fields)
          })
        },

        //Fetch vin data
        fetchData(){
          const loader = setInterval(() => {
          this.loadingTime = this.loadingTime - 1
          }, 25)
          fetch(`/api/vin`)
            .then((res) => res.json())
            .then((data) => {
              console.log(data)
              clearInterval(loader)
              this.loadingVin = false
              this.vins = data.map(vin => vin.fields)
          })
        },

        //Check for user color preference
        checkColorScheme() {
          const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
          const setting = localStorage.getItem('color-schema') || 'auto'
          if (setting === 'dark' || (prefersDark && setting !== 'light'))
            document.documentElement.classList.toggle('dark', true)
        },

        //Run this method first
        oninit() {
          this.checkColorScheme()
          this.fetchData()
        }
      }).mount()
    </script>
